<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Red+Hat+Display:ital,wght@0,400;0,500;1,400&family=Roboto:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">  
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Customer Booking</title>
    </head>

    <body>
     <main>
         <section class="form">
            <div class="summary">
              <h1>Book a GoCheeta cab</h1>
              <div class="sub-title">
                <p>A safe and a relaxed ride.</p>
              </div>
            </div>

            <form name='book' method="post" action="" >
              <label>
                Branch
                <div class="container">
                    <div class="select-container">
                      <select>
                        <option value="">Galle</option>
                        <option value="">Kandy</option>
                        <option value="">Kurunegala</option>
                        <option value="">Jaffna</option>
                        <option value="">Gampaha</option>
                        <option value="">Nugegoda</option>
                      </select>    
                    </div>
                  </div>
              </label>
              <label>
                Pick Up Location (Eg: Street address, City)
                <input type="pickup" name="pickup" class="pickup">
              </label>
              <label>
                Destination (Eg: Street address, City)
                <input type="destination" name="destination" class="destination">
              </label>
              <label>
                Vehical Type
                <div class="container">
                    <div class="select-container">
                      <select>
                        <option value="">Car</option>
                        <option value="">Nano</option>
                        <option value="">Bike</option>
                        <option value="">Van</option>
                        <option value="">Bus</option>
                      </select>    
                    </div>
                  </div>
              </label>
              <button type="submit" name="submit" value="submit" id="submit">
                Confirm Booking
              </button>
              <button type="submit" name="submit" value="submit" id="submit">
                View Booking
              </button>
            </form>
        </section>
    </main>
</body>
</html>
